<!doctype html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Preconnect to external domains for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Default Meta Tags (will be overridden by page-specific ones) -->
		<meta name="keywords" content="Thomas Kunnumpurath, Pre Sales Engineering Leader, Solutions Architect SMB, Engineering Leader Financial Services, Systems Engineering VP, Event Driven Architecture, Technical Sales Leadership, Enterprise Architecture, Financial Technology, Pre Sales Manager, Solutions Engineering Director, Technical Leadership Banking, Cloud Solutions Architect, Microservices Expert, Team Scaling, Revenue Engineering" />
		<meta name="author" content="Thomas Kunnumpurath" />
		<meta name="robots" content="index, follow" />
		
		<!-- Favicon and Icons -->
		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/manifest.json" />
		
		<!-- Sitemap -->
		<link rel="sitemap" type="application/xml" href="/sitemap.xml" />
		
		<!-- Default Title (will be overridden by page-specific ones) -->
		<title>Thomas Kunnumpurath - Pre Sales Engineering Leader & Solutions Architect | Financial Services & SMB Expert</title>
		
		<!-- Simple Analytics -->
		<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
		<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
		
		<!-- Theme initialization script to prevent FOUC -->
		<script>
			(function() {
				try {
					const savedTheme = localStorage.getItem('theme');
					const shouldBeDark = savedTheme === 'light' ? false : true;
					
					if (shouldBeDark) {
						document.documentElement.classList.add('dark');
					} else {
						document.documentElement.classList.remove('dark');
					}
				} catch (e) {
					// Default to dark mode if localStorage is not available
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
